<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to my page!</title>
    <style>
      html {
        background: url(media/wakaba-girl.gif) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      body {
        overflow-y: scroll; /* adds vertical scrolling */
        display: flex;
        justify-content: space-between;
      }
      .entry {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 50px;
        width: 60%;
      }
      .entry img {
        width: 100%;
        height: auto;
      }
      .entry .date {
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin-top: 12px;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: -200px;
        width: 200px;
        height: 100%;
        padding-top: 50px;
        background-color: rgba(173, 216, 230, 0.7);
        transition: all 0.5s ease-in-out;
      }
      .sidebar:hover {
        right: 0;
      }
      .sidebar ul {
        list-style: none;
        padding-left: 0;
        text-align: right;
      }
      .sidebar li {
        padding: 10px;
      }
      .sidebar li:hover {
        background-color: #FFFFFF;
      }
      .previous-posts {
        width: 35%;
        margin-right: 5%;
      }
      .previous-posts .entry {
        margin-bottom: 20px;
      }
      .previous-posts .entry img {
        width: 100%;
        height: auto;
      }
      .previous-posts .date {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <audio src="media/soft.mp3" loop autoplay></audio>
    <div class="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="entry">
      <img src="media/robot-backflip.gif">
      <div class="date">April 8, 2023</div>
      <p>Overhauling website with ChatGPT</p>
    </div>
    <div class="previous-posts">
      <div class="entry">
        <img src="media/jpdance-nichijou.gif">
        <div class="date">April 7, 2023</div>
        <p>Created the site! Will be posting cool stuff soon.</p>
      </div> 
    </div>
  </body>
</html>
