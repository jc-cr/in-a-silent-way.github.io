<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to my page!</title>
    <style>
      html {
        background: url(media/wakaba-girl.gif) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      body {
        overflow-y: scroll; /* adds vertical scrolling */
        display: flex;
        justify-content: space-between;
      }
      .entry {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 50px;
        width: 60%;
      }
      .entry img {
        width: 100%;
        height: auto;
      }
      .entry .date {
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin-top: 12px;
      }
      #sidebar {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100px;
        background-color: rgba(0, 191, 255, 0.7);
        opacity: 0.7;
        transition: width 0.5s;
        overflow: hidden;
      }
      #sidebar:hover {
        width: 200px;
      }
      #sidebar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #sidebar li {
        margin: 5px 0;
        text-align: center;
      }
      #sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px;
      }
      #sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.5);
        color: black;
      }      .previous-posts .entry {
        margin-bottom: 20px;
      }
      .previous-posts .entry img {
        width: 100%;
        height: auto;
      }
      .previous-posts .date {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <audio src="media/soft.mp3" loop autoplay></audio>
    <div id="sidebar">
      <ul>
        <li><a href="#">About me</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>    <div class="entry">
      <img src="media/robot-backflip.gif">
      <div class="date">April 8, 2023</div>
      <p>Overhauling website with ChatGPT</p>
    </div>
    <div class="previous-posts">
      <div class="entry">
        <img src="media/jpdance-nichijou.gif">
        <div class="date">April 7, 2023</div>
        <p>Created the site! Will be posting cool stuff soon.</p>
      </div> 
    </div>
  </body>
</html>
